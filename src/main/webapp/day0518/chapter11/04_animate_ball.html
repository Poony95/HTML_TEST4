<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img{
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"> </script>
    <script>
        $(function(){
            $('img').hover(function(){
                $(this).animate({
                    width:100,
                    height:100
                },500)
            },function(){
                $(this).animate({
                    
                    width : 50,
                    height: 50
                },500)
            });
            });
        
    </script>
    <title>Document</title>
</head>
<body>
    <img src="ball1.jpg" alt="">
    <img src="ball2.jpg" alt="">
    <img src="ball3.jpg" alt="">
    <img src="ball4.jpg" alt="">
    <img src="ball5.jpg" alt="">
</body>
</html>
